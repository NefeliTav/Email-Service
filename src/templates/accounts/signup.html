{% extends 'base.html' %} {% block content %}
<h1>Sign up</h1>
<form action="" method="POST">
	{% csrf_token %}
	<input
		type="text"
		placeholder="Enter First Name"
		name="first_name"
		required
	/><br />
	<input
		type="text"
		placeholder="Enter Last Name"
		name="last_name"
		required
	/><br />
	<!-- permanent placeholder-->
	<input type="text" placeholder="@email.com" name="email" required /><br />
	<input type="text" placeholder="Enter Phone" name="tel" required /><br />
	<input
		type="date"
		placeholder="Enter Date of Birth"
		name="date"
		required
	/><br />
	<input
		type="password"
		placeholder="Enter Password"
		name="psw"
		required
	/><br />
	<input
		type="password"
		placeholder="Confirm Password"
		name="psw2"
		required
	/><br />

	<button type="submit">Sign up</button>
</form>
{% if message%}
<p>{{message}}</p>
{% endif %} {% endblock %}
