apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: antisapm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: antispam
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 100
