apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
#      serviceAccountName: {{ include "chart.serviceAccountName" . }}
#      securityContext:
#        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: webserver
#          securityContext:
#            {{- toYaml .Values.securityContext | nindent 12 }}
          image: emailservice/webserver:0.1
          imagePullPolicy: IfNotPresent
          #command: ["python","-u","translator/main.py"]
          #args:
---
apiVersion: v1
kind: Service
metadata:
  name: webserver
spec:
  selector:
    app: webserver
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000